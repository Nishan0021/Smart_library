<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Library - Admin Login</title>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(120deg, #e0e7ff, #f8fafc);
}

.card {
  width: 420px;
  background: #ffffff;
  padding: 26px 28px 30px;
  border-radius: 12px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

/* üîê HEADER WITH SMALL LOGO + TEXT */
.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 18px;
}

.header img {
  width: 26px;          /* ‚úÖ SMALL SIZE */
  height: auto;
}

.header h2 {
  margin: 0;
  color: #1e3a8a;
  font-size: 20px;
}

.header span {
  font-size: 12px;
  color: #555;
  display: block;
  text-align: center;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-top: 10px;
  display: block;
}

input {
  width: 100%;
  padding: 8px 10px;
  margin-top: 4px;
  border-radius: 6px;
  border: 1px solid #c7d2fe;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #4c6fff;
  box-shadow: 0 0 0 2px rgba(76,111,255,0.2);
}

.btn {
  width: 100%;
  border: none;
  border-radius: 6px;
  padding: 10px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.btn-login {
  background: #4c6fff;
  color: #fff;
  margin-top: 18px;
}

.btn-login:hover {
  background: #3b57d9;
}

.btn-student {
  background: #eef2ff;
  color: #1e3a8a;
  margin-top: 10px;
  border: 1px solid #c7d2fe;
}

.btn-student:hover {
  background: #e0e7ff;
}

#msg {
  margin-top: 10px;
  font-size: 13px;
  color: #b3261e;
  min-height: 16px;
  text-align: center;
}

.small {
  font-size: 12px;
  color: #555;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">

  <!-- üîê HEADER -->
  <div class="header">
    <img src="./nie-logo.png" alt="NIE Logo">
    <h2>Admin Login</h2>
  </div>
  <span class="small">Security Access Only</span>

  <label for="adminUser">Admin User ID</label>
  <input type="text" id="adminUser" placeholder="e.g. admin">

  <label for="adminPass">Password</label>
  <input type="password" id="adminPass" placeholder="e.g. admin123">

  <button class="btn btn-login" onclick="login()">Login</button>

  <button class="btn btn-student" onclick="goStudent()">‚¨Ö Student View</button>

  <div id="msg"></div>

  <div class="small">
    Default Admin: <b>admin / admin123</b>
  </div>

</div>

<script>
const ADMIN_KEY = "smartLibraryAdmins";
const SESSION_KEY = "smartLibraryLoggedAdmin";

if (!localStorage.getItem(ADMIN_KEY)) {
  localStorage.setItem(ADMIN_KEY, JSON.stringify([
    { username: "admin", password: "admin123", role: "main" }
  ]));
}

function login() {
  const user = adminUser.value.trim();
  const pass = adminPass.value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";

  if (!user || !pass) {
    msg.textContent = "Please enter User ID and Password.";
    return;
  }

  const admins = JSON.parse(localStorage.getItem(ADMIN_KEY)) || [];
  const found = admins.find(a => a.username === user && a.password === pass);

  if (found) {
    localStorage.setItem(SESSION_KEY, JSON.stringify(found));
    window.location.href = "admin.html";
  } else {
    msg.textContent = "Invalid Admin ID or Password.";
  }
}

function goStudent() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
