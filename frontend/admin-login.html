<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Smart Library</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #000428, #004e92);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0055aa;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <p>Smart Library Management</p>

    <input type="text" id="username" placeholder="Admin Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="adminLogin()">Login</button>

    <div id="error" class="error"></div>
  </div>

  <script src="admin-login.js"></script>
</body>
</html>
