<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Library | Books</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #002147, #004e92);
      color: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 22px;
    }

    header span {
      font-size: 14px;
      opacity: 0.9;
    }

    /* CONTAINER */
    .container {
      padding: 30px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #003366;
    }

    /* TABLE */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th {
      background: #003366;
      color: white;
      padding: 12px;
      text-align: center;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f5ff;
    }

    .available {
      color: green;
      font-weight: bold;
    }

    .low {
      color: orange;
      font-weight: bold;
    }

    .none {
      color: red;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div>
      <h2>ðŸ“š Smart Library</h2>
      <span>Official Library Books Catalog</span>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="card">
      <h3>ðŸ“– Available Books</h3>

      <table>
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Available / Total</th>
          </tr>
        </thead>
        <tbody id="bookTable">
          <!-- Data will come here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Â© College Library | Smart Library Management System
  </footer>

  <script src="script.js"></script>
</body>
</html>
