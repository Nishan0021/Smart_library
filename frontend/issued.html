    body {

    }

    }

    }

    /* BUTTONS */

      background: #003366;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0055aa;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      color: #666;

    }
