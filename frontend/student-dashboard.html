<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard | Smart Library</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: linear-gradient(90deg, #003366, #0055aa);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 22px;
    }

    header button {
      background: #ff4d4d;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    header button:hover {
      background: #e60000;
    }

    .container {
      padding: 30px;
    }

    .welcome {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background: #003366;
      color: white;
      padding: 12px;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      color: #666;
      font-size: 13px;
    }
  </style>

  <!-- ðŸ” PROTECT PAGE -->
  <script>
    if (localStorage.getItem("studentLoggedIn") !== "true") {
      alert("Please login first");
      window.location.href = "student-login.html";
    }
  </script>
</head>

<body>

  <header>
    <h2>ðŸ“š Smart Library â€“ Student Portal</h2>
    <button onclick="logoutStudent()">Logout</button>
  </header>

  <div class="container">
    <div class="welcome">
      <h3 id="studentName">Welcome, Student</h3>
      <p>Below is the list of books issued to you.</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Issue Date</th>
          <th>Return Status</th>
          <th>Fine (â‚¹)</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Data loads here -->
      </tbody>
    </table>
  </div>

  <footer>
    Â© College Library | Official Student Dashboard
  </footer>

  <!-- âœ… MAIN SCRIPT -->
  <script>
    const BASE_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:3000"
        : "https://smart-library-k8bd.onrender.com";

    const usn = localStorage.getItem("studentUSN");
    const name = localStorage.getItem("studentName");

    document.getElementById("studentName").innerText = `Welcome, ${name}`;

    fetch(`${BASE_URL}/student/issued/${usn}`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("studentTable");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>No books issued</td></tr>";
          return;
        }

        data.forEach(b => {
          tbody.innerHTML += `
            <tr>
              <td>${b.title}</td>
              <td>${b.issue_date}</td>
              <td>${b.return_date ? "Returned" : "Not Returned"}</td>
              <td>â‚¹${b.fine_amount}</td>
            </tr>
          `;
        });
      })
      .catch(() => {
        document.getElementById("studentTable").innerHTML =
          "<tr><td colspan='4'>Error loading data</td></tr>";
      });

    function logoutStudent() {
      localStorage.clear();
      window.location.href = "student-login.html";
    }
  </script>

</body>
</html>
