<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | Smart Library</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #004e92, #000428);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      width: 380px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 10px;
      color: #003366;
    }

    .login-card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 15px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0055aa;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
  
</head>
<body>

  <div class="login-card">
    <h2>üéì Student Login</h2>
    <p>Smart Library Management System</p>

    <input type="text" id="usn" placeholder="Enter USN">

    <button onclick="login()">Login</button>

    <div style="text-align:center; margin-top:15px;">
     <a href="index.html" style="color:#003366; text-decoration:none;">
     ‚Üê Back to Home
     </a>
    </div>


    <div id="error" class="error"></div>

    <footer>
      ¬© College Library | Official Portal
    </footer>
  </div>

  <script src="student-login.js"></script>
</body>
</html>
