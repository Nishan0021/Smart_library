<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Library | Student Portal</title>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

body {
  margin: 0;
  background: linear-gradient(120deg, #e0e7ff, #f8fafc);
  min-height: 100vh;
}

/* HEADER */
.header {
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
  color: white;
  padding: 14px 26px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* LEFT HEADER (LOGO + TITLE) */
.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header-left img {
  width: 42px;        /* SMALL SIZE */
  height: auto;
}

.header-left h1 {
  margin: 0;
  font-size: 22px;
}

.header-left span {
  font-size: 12px;
  opacity: 0.9;
}

/* HEADER BUTTON */
.header button {
  background: white;
  color: #1e3a8a;
  border: none;
  padding: 8px 16px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
}

.header button:hover {
  background: #eef2ff;
}

/* MAIN */
.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 15px;
}

.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.08);
  padding: 22px 24px 26px;
}

.notice {
  background: #eef2ff;
  border-left: 5px solid #2563eb;
  padding: 12px 16px;
  font-size: 13px;
  color: #1e3a8a;
  margin-bottom: 18px;
  border-radius: 6px;
}

/* SEARCH BAR */
.search-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 14px;
}

.search-bar label {
  font-size: 14px;
  font-weight: 600;
}

.search-bar input {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #c7d2fe;
  min-width: 160px;
}

.search-bar button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 8px 18px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
}

.search-bar button:hover {
  background: #1e40af;
}

#msg {
  font-size: 13px;
  color: #1f2937;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 13px;
}

th {
  background: #f1f5ff;
  padding: 10px;
  text-align: left;
  color: #1e3a8a;
}

td {
  padding: 9px;
  border-bottom: 1px solid #e5e7eb;
}

tr:hover {
  background: #f8fafc;
}

.status-available {
  background: #dcfce7;
  color: #166534;
  padding: 3px 10px;
  border-radius: 999px;
  font-size: 11px;
  font-weight: 600;
}

.status-issued {
  background: #fee2e2;
  color: #991b1b;
  padding: 3px 10px;
  border-radius: 999px;
  font-size: 11px;
  font-weight: 600;
}

.highlight {
  background: #fff7d6 !important;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  color: #6b7280;
  margin-top: 18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <!-- NIE LOGO -->
    <img src="nie-logo.png" alt="NIE Logo">
    <div>
      <h1>Smart Library</h1>
      <span>Student Portal</span>
    </div>
  </div>

  <button onclick="location.href='admin-login.html'">Admin Login</button>
</div>

<!-- MAIN -->
<div class="container">
<div class="card">

  <div class="notice">
    Students can search books by <b>Book ID</b> or <b>Title</b>.
    Issuing and returning books are restricted to administrators.
  </div>

  <!-- SEARCH -->
  <div class="search-bar">
    <label>Search:</label>
    <input type="number" id="searchId" placeholder="Book ID">
    <input type="text" id="searchTitle" placeholder="Book Title">
    <button onclick="searchBook()">Search</button>
    <span id="msg"></span>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Status</th>
        <th>Student</th>
        <th>USN</th>
      </tr>
    </thead>
    <tbody id="booksBody"></tbody>
  </table>

  <div class="footer">
    Â© 2025 Smart Library Management System. Designed & Developed by NK.
  </div>

</div>
</div>

<!-- FIREBASE -->
<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let books = [];

async function loadBooks() {
  books = [];
  const snap = await getDocs(collection(db, "books"));
  snap.forEach(d => books.push(d.data()));
  renderBooks();
}

function renderBooks() {
  const body = document.getElementById("booksBody");
  body.innerHTML = "";
  books.forEach(b => {
    body.innerHTML += `
      <tr>
        <td>${b.id}</td>
        <td>${b.title}</td>
        <td>${b.author}</td>
        <td>${b.year}</td>
        <td>
          <span class="${b.isIssued ? "status-issued" : "status-available"}">
            ${b.isIssued ? "Issued" : "Available"}
          </span>
        </td>
        <td>${b.studentName || "-"}</td>
        <td>${b.studentUsn || "-"}</td>
      </tr>
    `;
  });
}

window.searchBook = () => {
  const id = searchId.value.trim();
  const title = searchTitle.value.trim().toLowerCase();
  const msg = document.getElementById("msg");

  document.querySelectorAll("#booksBody tr")
    .forEach(r => r.classList.remove("highlight"));

  let found = false;

  books.forEach((b, i) => {
    if ((id && b.id == id) || (title && b.title.toLowerCase().includes(title))) {
      document.querySelectorAll("#booksBody tr")[i]
        .classList.add("highlight");
      found = true;
    }
  });

  msg.textContent = found
    ? "Matching book(s) highlighted below."
    : "No matching book found.";
};

loadBooks();
</script>

</body>
</html>
